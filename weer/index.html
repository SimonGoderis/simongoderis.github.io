<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEER</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">

    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
</head>

<body>

    <div id="modal" class="modal hidden">

        <div class="modalcontent">
            <header>INSTELLINGEN<span onclick="closeModal();">X</span></header>
            <form>
                <div class="form-group mb-2">
                    <p>Temperatuur <i class='wi wi-thermometer'></i></p>
                    <div class="input-group min">
                        <div class="input-group-prepend">
                            <div class="input-group-text">min</div>
                        </div>
                        <input type="number" class="form-control min" id="tempMin" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">°C</div>
                        </div>
                    </div>

                    <div class="input-group max">
                        <div class="input-group-prepend">
                            <div class="input-group-text">max</div>
                        </div>
                        <input type="number" class="form-control max" id="tempMax" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">°C</div>
                        </div>
                    </div>

                    <div class="input-group maxP">
                        <div class="input-group-prepend">
                            <div class="input-group-text">max+</div>
                        </div>
                        <input type="number" class="form-control max2" id="tempMaxP" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">°C</div>
                        </div>
                    </div>

                    <p>Kans op neerslag <i class='wi wi-umbrella'></i></p>

                    <div class="input-group max">
                        <div class="input-group-prepend">
                            <div class="input-group-text">max</div>
                        </div>
                        <input type="number" class="form-control max" id="precipMax" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">%</div>
                        </div>
                    </div>

                    <div class="input-group maxP">
                        <div class="input-group-prepend">
                            <div class="input-group-text">max+</div>
                        </div>
                        <input type="number" class="form-control max2" id="precipMaxP" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">%</div>
                        </div>
                    </div>


                    <p>Wind <i class='wi wi-strong-wind'></i></p>

                    <div class="input-group max">
                        <div class="input-group-prepend">
                            <div class="input-group-text">max</div>
                        </div>
                        <input type="number" class="form-control max" id="windMax" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">km/h</div>
                        </div>
                    </div>

                    <div class="input-group maxP">
                        <div class="input-group-prepend">
                            <div class="input-group-text">max+</div>
                        </div>
                        <input type="number" class="form-control max2" id="windMaxP" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">km/h</div>
                        </div>
                    </div>

                    <!-- Moet ik nog fixen -->
                    <p class="">Kalender</p>
                    <div class="input-group">
                        <input type="text" class="form-control" id="gCal" placeholder="">
                    </div>
                    <div class="gCal" id="gCalText"></div>
                </div>
            </form>
            <div class="form-buttons">
                <button class="bg-green" onclick="changeSettings();">Opslaan</button><button class="bg-red"
                    onclick="resetSettings();">Reset</button>
            </div>
        </div>
    </div>
    <div id="overlay" class="hidden" onclick="closeModal();"></div>



    <div id="loader" class="loaderholder">
        <div id="geoloc" class="hidden">
            <p>Het ziet er naar uit dat deze website geen toegang heeft tot je huidige locatie. Om het weerbericht op te halen, moet de app weten waar je je bevindt.</p>
        </div>
        <div class="loader" id="loaderimg"></div>
    </div>

    <div id="dailyOverview" class="row text-center">

    </div>
    <div class="card-graph bg-white hidden" id="graph">
        <br>
        <canvas id="canvas" style="display: block; height: 239px; width: 479px;padding:10px" width="958" height="478" class="chartjs-render-monitor"></canvas>

    </div>
    

    <div id="dynamicWeather"></div>

    <div id="fixedbutton" class="hidden" onclick="showModal();">
        <img src="img/cog.svg" alt="">
    </div>

</body>

<script src="js/dist/jquery.js"></script>
<script src="js/main.js"></script>

</html>
