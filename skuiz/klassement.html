<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type='text/javascript'>
    var publicSpreadsheetUrl =
      'https://docs.google.com/spreadsheets/d/1T7f1GnBvf36Y77I7TWBcoPM0SVG7Rpxr20mtjyMteuY/edit?usp=sharing';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true
      })
    }

    function showInfo(data, tabletop) {
        console.log(data);
        var count = 1; 

        // Tabel aanvullen met de stand.
        for (i = 0; i < data.length; i++) {
            if (data[i].TeamNaam) {
                console.log(data[i]);
                $("#tablebody").append("<tr class='klas" + count + "'><td>" + count + "</td><td>" + data[i].Team + "</td><td class='text-right'>" + data[i].Punten + "</td></tr>");
                count = count + 1; 
            }
        }


    }

    window.addEventListener('DOMContentLoaded', init)
  </script>
